<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';"
    />
    <title>Context Combiner</title>
    <style>
      /* Base styles matching VS Code theme */
      body {
        padding: 0;
        margin: 0;
        font-family: var(--vscode-font-family);
        font-size: var(--vscode-font-size);
        color: var(--vscode-foreground);
        background-color: var(--vscode-editor-background);
      }

      /* Container for all content */
      .container {
        padding: 10px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
      }

      /* Header section */
      .header {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--vscode-panel-border);
      }

      .header h3 {
        margin: 0 0 8px 0;
        font-size: 13px;
        font-weight: 600;
      }

      /* Button styles */
      button {
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        padding: 6px 14px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 2px;
        margin-right: 5px;
        margin-bottom: 5px;
      }

      button:hover {
        background-color: var(--vscode-button-hoverBackground);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* File list section */
      .file-list {
        flex: 0 0 auto;
        max-height: 40vh;
        overflow-y: auto;
        border: 1px solid var(--vscode-panel-border);
        border-radius: 3px;
        margin-bottom: 10px;
        background-color: var(--vscode-input-background);
      }

      .file-item {
        padding: 2px 0;
        font-size: 12px;
      }

      .file-item-content {
        padding: 4px 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        border-radius: 2px;
      }

      .file-item-content:hover {
        background-color: var(--vscode-list-hoverBackground);
      }

      .file-item:hover {
        background-color: var(--vscode-list-hoverBackground);
      }

      .file-item:last-child {
        border-bottom: none;
      }

      .file-item input[type="checkbox"] {
        margin-right: 6px;
        cursor: pointer;
      }

      .file-item label {
        cursor: pointer;
        flex: 1;
        user-select: none;
        display: flex;
        align-items: center;
      }

      /* Folder styles */
      .folder {
        margin: 0;
      }

      .folder-header {
        padding: 4px 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        border-radius: 2px;
        user-select: none;
      }

      .folder-header:hover {
        background-color: var(--vscode-list-hoverBackground);
      }

      .folder-icon {
        margin-right: 4px;
        font-size: 10px;
        width: 12px;
        display: inline-block;
        transition: transform 0.1s;
        transform: rotate(0deg);
      }

      .folder-icon.collapsed {
        transform: rotate(90deg);
      }

      .folder-name {
        font-weight: 500;
      }

      .folder-children {
        padding-left: 16px;
        display: none;
      }
      /* File icon */
      .file-icon {
        margin-right: 4px;
        opacity: 0.7;
      }

      /* Preview section */
      .preview-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .preview-header h3 {
        margin: 0;
        font-size: 13px;
        font-weight: 600;
      }

      .preview-info {
        font-size: 11px;
        color: var(--vscode-descriptionForeground);
      }

      .preview-content {
        flex: 1;
        background-color: var(--vscode-editor-background);
        border: 1px solid var(--vscode-panel-border);
        border-radius: 3px;
        padding: 10px;
        overflow-y: auto;
        font-family: var(--vscode-editor-font-family);
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      /* Loading state */
      .loading {
        text-align: center;
        padding: 20px;
        color: var(--vscode-descriptionForeground);
        font-style: italic;
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 20px;
        color: var(--vscode-descriptionForeground);
      }

      /* File separator in preview */
      .file-separator {
        color: var(--vscode-textLink-foreground);
        font-weight: bold;
        margin: 10px 0;
      }

      /* Scrollbar styling for webkit browsers */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--vscode-scrollbarSlider-background);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--vscode-scrollbarSlider-hoverBackground);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--vscode-scrollbarSlider-activeBackground);
      }

      .file-item-content.selected {
        background-color: var(--vscode-list-activeSelectionBackground);
        color: var(--vscode-list-activeSelectionForeground);
      }

      .file-item-content.selected:hover {
        background-color: var(--vscode-list-activeSelectionBackground);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header with action buttons -->
      <div class="header">
        <h3>üìã Context Combiner</h3>
        <div id="buttonContainer">
          <button id="allTabsBtn">üìë All Tabs</button>
          <div id="groupButtons"></div>
          <button id="selectAllBtn">Select All</button>
          <button id="deselectAllBtn">Deselect All</button>
          <button id="copyBtn" disabled>üìã Copy Combined Content</button>
          <button id="saveBtn" disabled>üíæ Save as .txt</button>
        </div>
      </div>

      <!-- File list with checkboxes -->
      <div class="file-list" id="fileList">
        <div class="loading">Loading files...</div>
      </div>

      <!-- Preview section -->
      <div class="preview-section">
        <div class="preview-header">
          <h3>Preview</h3>
          <span class="preview-info" id="previewInfo"
            >Select files to preview</span
          >
        </div>
        <div class="preview-content" id="previewContent">
          <div class="empty-state">
            Select files from the list above to see a preview of the combined
            content.
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("##########Webview script loaded");
      // Get VS Code API for communication with extension
      const vscode = acquireVsCodeApi();
      console.log("##########VS Code API acquired");

      // State management
      // State management
      let allFiles = [];
      let selectedFiles = new Set();
      let fileContents = new Map(); // Cache file contents
      let folderState = {}; // Store which folders are expanded
      // DOM elements
      const fileListEl = document.getElementById("fileList");
      const previewContentEl = document.getElementById("previewContent");
      const previewInfoEl = document.getElementById("previewInfo");
      const copyBtn = document.getElementById("copyBtn");
      const saveBtn = document.getElementById("saveBtn");
      const selectAllBtn = document.getElementById("selectAllBtn");
      const deselectAllBtn = document.getElementById("deselectAllBtn");
      /**
       * Get files from currently open tabs
       */
      const allTabsBtn = document.getElementById("allTabsBtn");
      const groupButtonsContainer = document.getElementById("groupButtons");

      allTabsBtn.addEventListener("click", () => {
        vscode.postMessage({ type: "getOpenTabs", groupIndex: -1 });
      });

      // Request group info on init
      function init() {
        console.log("##########Initializing webview - requesting files");
        vscode.postMessage({ type: "getFolderState" });
        vscode.postMessage({ type: "getFiles" });
        vscode.postMessage({ type: "getTabGroups" }); // ADD THIS
      }
      /**
       * Handle messages from the extension
       */
      window.addEventListener("message", (event) => {
        const message = event.data;
        console.log("##########Webview received message:", message.type);
        switch (message.type) {
          case "fileList":
            handleFileList(message.files);
            break;
          case "fileContent":
            handleFileContent(message.path, message.content);
            break;
          case "folderState":
            // Just store the state, don't restore yet
            folderState = message.state || {};
            console.log("Received folder state:", folderState);
            // Restore will be called after file list is rendered
            break;
          case "openTabsList":
            handleOpenTabsList(message.files, message.deselect);
            break;
          case "tabGroupsInfo":
            handleTabGroups(message.groupCount);
            break;
          case "groupStateCheck":
            handleGroupStateCheck(message.groupIndex, message.files);
            break;
        }
      });

      function handleGroupStateCheck(groupIndex, groupFiles) {
  const checkbox = document.getElementById(`group-${groupIndex}`);
  if (!checkbox) return;
  
  // Check if all files from this group are selected
  const allSelected = groupFiles.every(file => selectedFiles.has(file));
  const someSelected = groupFiles.some(file => selectedFiles.has(file));
  
  checkbox.checked = allSelected && groupFiles.length > 0;
}

      /**
 * Update group checkbox states based on selected files
 */
function updateGroupCheckboxes() {
  const groupCheckboxes = groupButtonsContainer.querySelectorAll('input[type="checkbox"]');
  
  groupCheckboxes.forEach((checkbox, index) => {
    // Get tabs for this group
    vscode.postMessage({ 
      type: "checkGroupState", 
      groupIndex: index 
    });
  });
}

      function handleTabGroups(groupCount) {
        groupButtonsContainer.innerHTML = "";

        for (let i = 0; i < groupCount; i++) {
          const label = document.createElement("label");
          label.style.cssText =
            "display: inline-flex; align-items: center; margin-right: 10px; cursor: pointer;";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = `group-${i}`;
          checkbox.style.cssText = "margin-right: 4px; cursor: pointer;";

          const text = document.createTextNode(`Group ${i + 1}`);

          checkbox.addEventListener("change", (e) => {
            if (e.target.checked) {
              // Select group tabs
              vscode.postMessage({ type: "getOpenTabs", groupIndex: i });
            } else {
              // Deselect group tabs
              vscode.postMessage({
                type: "getOpenTabs",
                groupIndex: i,
                deselect: true,
              });
            }
          });

          label.appendChild(checkbox);
          label.appendChild(text);
          groupButtonsContainer.appendChild(label);
        }
      }

      /**
       * Expand folders to show a specific file path
       */
      function expandToFile(filePath) {
        const parts = filePath.split("/");

        // Build folder path progressively
        for (let i = 0; i < parts.length - 1; i++) {
          const folderPath = parts.slice(0, i + 1).join("/");
          const folderId = `folder-${parts[i].replace(/[^a-zA-Z0-9]/g, "_")}-${
            i + 1
          }`;

          const folderChildren = document.getElementById(folderId);
          const header = document.querySelector(
            `[data-folder-id="${folderId}"]`
          );

          if (folderChildren && header) {
            const icon = header.querySelector(".folder-icon");

            // Expand the folder
            folderChildren.style.display = "block";
            if (icon) icon.classList.remove("collapsed");
            folderState[folderId] = "expanded";
          }
        }

        // Save the updated folder state
        vscode.postMessage({
          type: "saveFolderState",
          state: folderState,
        });
      }

      /**
       * Display the list of files with checkboxes
       */
      /**
       * Display the list of files with checkboxes in a tree structure
       */
      function handleFileList(files) {
        allFiles = files;

        if (files.length === 0) {
          fileListEl.innerHTML =
            '<div class="empty-state">No files found in workspace</div>';
          return;
        }

        // Build tree structure
        const tree = buildFileTree(files);

        // Render tree
        fileListEl.innerHTML = renderTree(tree);

        // Add event listeners to checkboxes
        fileListEl
          .querySelectorAll('input[type="checkbox"]')
          .forEach((checkbox) => {
            checkbox.addEventListener("change", handleFileSelection);
          });

        // Add event listeners to folder headers
        fileListEl.querySelectorAll(".folder-header").forEach((header) => {
          header.addEventListener("click", function (event) {
            toggleFolder(event, this);
          });
        });

        // ADD THIS: Restore folder state after rendering
        restoreFolderState();
      }
      /**
       * Handle file selection/deselection
       */
      function handleFileSelection(event) {
        const filePath = event.target.dataset.path;
        const fileItem = event.target.closest(".file-item-content");

        if (event.target.checked) {
          selectedFiles.add(filePath);
          if (fileItem) fileItem.classList.add("selected");
          // Request file content if not already cached
          if (!fileContents.has(filePath)) {
            vscode.postMessage({
              type: "readFile",
              path: filePath,
            });
          }
        } else {
          selectedFiles.delete(filePath);
          if (fileItem) fileItem.classList.remove("selected");
        }

        updatePreview();
        updateButtons();
      }
      /**
       * Build a tree structure from flat file list
       */
      function buildFileTree(files) {
        const root = { name: "", type: "folder", children: {} };

        files.forEach((file) => {
          const parts = file.path.split("/");
          let current = root;

          parts.forEach((part, index) => {
            if (index === parts.length - 1) {
              // It's a file
              if (!current.children[part]) {
                current.children[part] = {
                  name: part,
                  type: "file",
                  path: file.path,
                };
              }
            } else {
              // It's a folder
              if (!current.children[part]) {
                current.children[part] = {
                  name: part,
                  type: "folder",
                  children: {},
                };
              }
              current = current.children[part];
            }
          });
        });

        return root;
      }

      /**
       * Render tree structure to HTML
       */
      function renderTree(node, level = 0) {
        if (node.type === "file") {
          const fileId = `file-${node.path.replace(/[^a-zA-Z0-9]/g, "_")}`;
          return `
            <div class="file-item">
                <div class="file-item-content">
                    <input type="checkbox" id="${fileId}" data-path="${node.path}">
                    <label for="${fileId}">
                        <span class="file-icon">üìÑ</span>
                        ${node.name}
                    </label>
                </div>
            </div>
        `;
        }

        // Render folder
        const sortedChildren = Object.values(node.children).sort((a, b) => {
          // Folders first, then files
          if (a.type !== b.type) {
            return a.type === "folder" ? -1 : 1;
          }
          return a.name.localeCompare(b.name);
        });

        if (level === 0) {
          // Root level - don't show folder wrapper
          return sortedChildren
            .map((child) => renderTree(child, level + 1))
            .join("");
        }

        const folderId = `folder-${node.name.replace(
          /[^a-zA-Z0-9]/g,
          "_"
        )}-${level}`;
        const childrenHtml = sortedChildren
          .map((child) => renderTree(child, level + 1))
          .join("");

        return `
        <div class="folder">
            <div class="folder-header" data-folder-id="${folderId}">
                <span class="folder-icon">‚ñ∂</span>
                <span class="folder-name">üìÅ ${node.name}</span>
            </div>
            <div class="folder-children" id="${folderId}">
                ${childrenHtml}
            </div>
        </div>
    `;
      }

      /**
       * Toggle folder expansion
       */
      /**
       * Toggle folder expansion
       */
      function toggleFolder(event, header) {
        const folderId = header.dataset.folderId;
        const folderChildren = document.getElementById(folderId);
        const icon = header.querySelector(".folder-icon");

        if (folderChildren && icon) {
          const isCurrentlyCollapsed =
            folderChildren.style.display === "none" ||
            !folderChildren.style.display;

          if (isCurrentlyCollapsed) {
            folderChildren.style.display = "block";
            icon.classList.remove("collapsed");
            folderState[folderId] = "expanded";
          } else {
            folderChildren.style.display = "none";
            icon.classList.add("collapsed");
            combiner;
            folderState[folderId] = "collapsed";
          }

          console.log(
            "Toggled folder:",
            folderId,
            "New state:",
            folderState[folderId]
          );
          console.log("Current folder state:", folderState);

          // Save state to extension
          vscode.postMessage({
            type: "saveFolderState",
            state: folderState,
          });
        }
      }
      /**
       * Restore folder expansion state from saved state
       */
      /**
       * Restore folder expansion state from saved state
       */
      function restoreFolderState() {
        console.log("Restoring folder state:", folderState);

        if (!folderState || Object.keys(folderState).length === 0) {
          console.log("No folder state to restore");
          return;
        }

        Object.keys(folderState).forEach((folderId) => {
          const folderChildren = document.getElementById(folderId);
          const header = document.querySelector(
            `[data-folder-id="${folderId}"]`
          );

          console.log(`Restoring folder ${folderId}:`, folderState[folderId]);

          if (folderChildren && header) {
            const icon = header.querySelector(".folder-icon");

            if (folderState[folderId] === "expanded") {
              folderChildren.style.display = "block";
              if (icon) icon.classList.remove("collapsed");
            } else if (folderState[folderId] === "collapsed") {
              folderChildren.style.display = "none";
              if (icon) icon.classList.add("collapsed");
            }
          }
        });
      }

      /**
       * Store file content in cache and update preview
       */
      function handleFileContent(path, content) {
        fileContents.set(path, content);
        updatePreview();
        updateButtons();
      }

      /**
       * Handle open tabs list and select them
       */
      function handleOpenTabsList(openFiles, deselect = false) {
        if (!openFiles || openFiles.length === 0) {
          return;
        }

        openFiles.forEach((filePath) => {
          const checkbox = document.querySelector(
            `input[data-path="${filePath}"]`
          );

          if (deselect) {
            // Deselect files
            if (checkbox && checkbox.checked) {
              checkbox.checked = false;
              selectedFiles.delete(filePath);

              const fileItem = checkbox.closest(".file-item-content");
              if (fileItem) fileItem.classList.remove("selected");
            }
          } else {
            // Select files
            expandToFile(filePath);

            if (checkbox && !checkbox.checked) {
              checkbox.checked = true;
              selectedFiles.add(filePath);

              const fileItem = checkbox.closest(".file-item-content");
              if (fileItem) fileItem.classList.add("selected");

              if (!fileContents.has(filePath)) {
                vscode.postMessage({
                  type: "readFile",
                  path: filePath,
                });
              }
            }
          }
        });

        updatePreview();
        updateButtons();
      }

      /**
       * Update the preview pane with combined content
       */
      function updatePreview() {
        if (selectedFiles.size === 0) {
          previewContentEl.innerHTML =
            '<div class="empty-state">Select files from the list above to see a preview of the combined content.</div>';
          previewInfoEl.textContent = "Select files to preview";
          return;
        }

        // Count how many files have loaded content
        const loadedCount = Array.from(selectedFiles).filter((f) =>
          fileContents.has(f)
        ).length;
        previewInfoEl.textContent = `${selectedFiles.size} files selected (${loadedCount} loaded)`;

        // Generate preview
        const preview = formatCombinedContent();
        previewContentEl.textContent = preview;
      }

      /**
       * Format the combined content in the specified format
       */
      function formatCombinedContent() {
        const parts = [];

        for (const filePath of selectedFiles) {
          const content = fileContents.get(filePath);
          if (content !== undefined) {
            parts.push(`--- ${filePath} ---`);
            parts.push(content);
          } else {
            parts.push(`--- ${filePath} ---`);
            parts.push("[Loading...]");
          }
        }

        return parts.join("\n");
      }

      /**
       * Update button states based on selection
       */
      function updateButtons() {
        const hasSelection = selectedFiles.size > 0;
        const allLoaded = Array.from(selectedFiles).every((f) =>
          fileContents.has(f)
        );

        copyBtn.disabled = !hasSelection || !allLoaded;
        saveBtn.disabled = !hasSelection || !allLoaded;
      }

      /**
       * Copy combined content to clipboard
       */
      copyBtn.addEventListener("click", () => {
        const content = formatCombinedContent();
        vscode.postMessage({
          type: "copyToClipboard",
          content: content,
        });
      });

      /**
       * Save combined content as a text file
       */
      saveBtn.addEventListener("click", () => {
        const content = formatCombinedContent();
        vscode.postMessage({
          type: "saveFile",
          content: content,
        });
      });

      /**
       * Select all files
       */
      selectAllBtn.addEventListener("click", () => {
        fileListEl
          .querySelectorAll('input[type="checkbox"]')
          .forEach((checkbox) => {
            if (!checkbox.checked) {
              checkbox.checked = true;
              handleFileSelection({ target: checkbox });
            }
          });
          updateGroupCheckboxes();

      });

      /**
       * Deselect all files
       */
      deselectAllBtn.addEventListener("click", () => {
        fileListEl
          .querySelectorAll('input[type="checkbox"]')
          .forEach((checkbox) => {
            if (checkbox.checked) {
              checkbox.checked = false;
              handleFileSelection({ target: checkbox });
            }
          });

          groupButtonsContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.checked = false;
  });
      });

      // Initialize when page loads
      init();
    </script>
  </body>
